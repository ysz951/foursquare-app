<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global Online Venue Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main>
        <!-- Title -->
        <h1>Global Online Venue Finder</h1>
        <!-- Search Section -->
        <div class="container">
            <form>
            <div class="main-group group">
                    <!-- search input section -->
                    <div class="search-item item">
                        <!-- city and state required-->
                        <div class="city-group group">
                            <div class="city-item item">
                                <p>City</p>
                                <input type="text" id="city" placeholder="Austin" required>
                            </div>
                            <div class="state-item item">
                                <p>State / Province / Region</p>
                                <input type="text" id="state" placeholder="TX" required>
                            </div>
                        </div>
                        <!-- search name -->
                        <div class='name-group'>
                            <p>Search name</p>
                            <input type="text" id="name" placeholder="eg. Steak, Airport, Hotel">
                        </div>
                        <!-- category -->
                        <div class='search-category-group'>
                            <p>Search category</p>
                            <div class="group category-group">
                                <div class="item item-margin-right">
                                    <input type="checkbox" id="shop-service" name="shop-service" value="4d4b7105d754a06378d81259">
                                    <label for="shop-service">Shop & Service</label><br>
                                    
                                    <input type="checkbox" id="residence" name="residence" value="4e67e38e036454776db1fb3a">
                                    <label for="residence">Residence</label><br>

                                    <input type="checkbox" id="food" name="food" 
                                    value="4d4b7105d754a06374d81259">
                                    <label for="food">Food</label><br>
                                </div>
                                <div class="item">
                                    <input type="checkbox" id="art-entertainment" name="art-entertainment" value="4d4b7104d754a06370d81259">
                                    <label for="art-entertainment">Arts & Entertainment</label><br>
                                    <input type="checkbox" id="travel-transport" name="travel-transport" value="4d4b7105d754a06379d81259">
                                    <label for="travel-transport">Travel & Transport</label><br>
                                </div>

                            </div>
                        <!-- radius, only shows when search name is input or at least one category is selected -->
                        </div>
                        <div class='radius-group hidden'>
                            <p>Search radius (mile)</p>
                            <input type="number" id="radius" placeholder="eg. 250">
                        </div>
                        <!-- maximum results  default 10-->
                        <div class='limit-group'>
                            <p>Maximum results</p>
                            <input type="number" id="limit" value="10" placeholder="eg. 10">
                        </div>
                        <br>
                    </div>
                    <!-- find icon section -->
                    <div class="find-item item">
                        <button type = "submit" class="submit"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="-5 -4 30 30"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></button>
                    </div>
            </div>
            </form>
        </div>
        <!-- error message -->
        <p id="js-error-message" class="error-message hidden"></p>
        <!-- results section -->
        <div class="results-container">
            <section id="results" class="hidden">
            <h2>Search results</h2>
            <!-- results list -->
            <ul id="results-list">
            </ul>
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
